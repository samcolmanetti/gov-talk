<html>
	<head>
		<title>GovTalk</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{% static "assets/js/ie/html5shiv.js" %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static "assets/css/main.css" %}" />
		<link rel="stylesheet" href="{% static "assets/css/ulForm.css" %}" />

		<!--[if lte IE 9]><link rel="stylesheet" href="{{ STATIC_URL }}assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<header id="header" class="container">
						<div class="row">
							<div class="12u">

								<!-- Logo -->
									<h1><a href="#" id="logo">Contact Your Congress Member</a></h1>

								<!-- Nav -->
									<nav id="nav">
										<a href="/">Homepage</a>
										<a href="/home/">Dashboard</a>
									</nav>

							</div>
						</div>
					</header>
					<div id="banner">
						<div class="container">
							<div class="row">
								<div class="6u 12u(mobile)" id="registerDiv">
									<p>Sign up:</p>
									<form id="registerForm" method="POST" action="" class="ulForm">
   										{% csrf_token %}
									    {{ user_form.as_ul }}
									    {{ profile_form.as_ul }}
									    <button class="button-big" type="submit">Register</>
									</form>
								</div>
								<div class="6u 12u(mobile)" id="loginDiv">
									<p>Sign In</p>
									<form id="loginForm" method="POST" action="login/" class="ulForm">
										{% csrf_token %}
										<ul>
											<li><label for="username">Username:</label><input type="text" name="username" id="username"/></li>
											<li><label>Password:</label><input type="password" name="password" id="password"/></li>
										</ul>

										
										<button class="button-big" type="submit">Login</button>
									</form>
									<p>New here? <a onClick='showRegistration()'>Create New Account</a></p>
								</div>
								<div class="6u 12u(mobile)">

									<!-- Banner Image -->
										<a href="#" class="bordered-feature-image"><img src="{% static "images/Capitol_Building.jpg" %}" alt="" /></a>

								</div>
							</div>
						</div>
					</div>
				</div>

			<!-- Copyright -->
				<div id="copyright">
					&copy; HackScranton. All rights reserved.
				</div>
		</div>

		<!-- Scripts -->
			<script src="{% static "assets/js/jquery.min.js" %}"></script>
			<script src="{% static "assets/js/skel.min.js" %}"></script>
			<script src="{% static "assets/js/skel-viewport.min.js" %}"></script>
			<script src="{% static "assets/js/util.js" %}"></script>
			<!--[if lte IE 8]><script src="{{ STATIC_URL }}assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{% static "assets/js/main.js" %}"></script>
			<script src="{% static "assets/js/show-registration.js" %}"></script>
	</body>
</html>
